<div class='adv-dp'>
    <div class="adv-dp-content">
        <p class='stem border-rounded question-text'>
            {{{stem}}}
        </p>
        <ul class='options'>
            {{#each options}}
            <li><a href='#' id="{{id}}" class='adv-dp-option' data-adv-option="{{index}}">{{{text}}}</a></li>
            {{/each}}
        </ul>
    </div>
</div>
